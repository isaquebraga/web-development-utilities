<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <main>
        <div class="slider">
            <div class="slides">
                <!-- radio buttons -->
                <input type="radio" name="rabio-btn" id="radio1">
                <input type="radio" name="rabio-btn" id="radio2">
                <input type="radio" name="rabio-btn" id="radio3">
                <input type="radio" name="rabio-btn" id="radio4">
                <input type="radio" name="rabio-btn" id="radio5">
                <!-- end radio buttons -->

                <!-- slide images -->
                <div class="slide first">
                    <img src="/slider/img/izuku.png" alt="image one">
                </div>
                <div class="slide">
                    <img src="/slider/img/bakugou.jpg" alt="image two">
                </div>
                <div class="slide">
                    <img src="/slider/img/todoroki.png" alt="image three">
                </div>
                <div class="slide">
                    <img src="/slider/img/uraraka.jpg" alt="image four">
                </div>
                <div class="slide">
                    <img src="/slider/img/ova.png" alt="image five">
                </div>
                <!-- end slide images -->

                <!-- navigation auto -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
        </div>
    </main>
    <footer>
        <p>feito por <a href="https://github.com/isaquebraga">isaquebraga</a>.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
